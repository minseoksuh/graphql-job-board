type Query {
  company(id: ID!): Company
  job(id: ID!): Job
  jobs: [Job]
}
# accepting single input considered good practice. makes easier for the client to use
type Mutation {
  creatJob(input: CreateJobInput): Job
}

type Company {
  id: ID!
  name: String
  description: String
  jobs: [Job]
}

type Job {
  id: ID!
  title: String
  description: String
  company: Company
}

input CreateJobInput {
  title: String
  description: String
}
